include classpath("application.conf")


//The default config in common is specified in application.conf. Hence to enable our
//setting supercedes those setting we specify it in a new file and have that file loaded

kamon {
  reporters = []
}

whisk {
  metrics {
    kamon-enabled = true
    kamon-tags-enabled = true
    prometheus-enabled = true
  }
}
