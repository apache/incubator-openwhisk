subprojects {
    apply plugin: 'application'
 
    repositories {
        mavenCentral()
    }

    group = "openwhisk"
}

task deleteDanglingImages(type:Exec) {
	ignoreExitValue = true
	executable 'sh'
    args '-c', 'docker rmi -f $(docker images -q -f dangling=true)'
}
task clean {}
clean.finalizedBy deleteDanglingImages